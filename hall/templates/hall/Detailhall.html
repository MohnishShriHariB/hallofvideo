{% extends 'hall/base.html' %}
{% block content %}
<div class="Container">
<h2 style="text-transform: uppercase;">{{hall.title}}</h2>
{% if user.id == hall.user.id %}
<a href="{% url 'Updatehall' hall.id%}" class="btn btn-primary">Edit Hall</a>
<a href="{% url 'deletehall' hall.id%}" class="btn btn-danger">Delete Hall</a>
<a href="{% url 'addvideo' hall.id%}" class="btn btn-primary">Add Video</a>
{% endif %}
<div class="row">
  {% for video in hall.video_set.all %}
    <div class="col-md-4 mt-3"><div class="card mb-4 shadow-sm">
      <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body"><p class="card-text">{{video.title}}</p>
        {% if user.id == hall.user.id %}
        <a href="{% url 'deletevideo' video.id%}" class="btn btn-danger">Delete Video</a>
        {% endif %}
      </div>
    </div></div>
  {% endfor %}
</div>


</div>
{% endblock %}
